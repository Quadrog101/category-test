<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adaptive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/impact" rel="stylesheet">
    <title>model</title>
  </head>
  <body>  
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="container">
            <div class="category">
                <div class="category__label">Категории</div>
                <div class="category__cards">
                    <div class="card">
                        <svg viewbox="-280 -85 560 170"></svg>
                        <div class="card__img card__img-basic">
                            <img src="./img/pesticides.svg">
                         </div>
                         <div class="card__img card__img-selected">
                            <img src="./img/pesticidesA.svg">
                         </div>
                        <h4 class="card__name">Пестициды</h4>
                    </div>
                    <div class="card">
                        <svg viewbox="-280 -85 560 170"></svg>
                        <div class="card__img card__img-basic">
                            <img src="./img/culturies.svg">
                         </div>
                         <div class="card__img card__img-selected">
                            <img src="./img/culturiesA.svg">
                         </div>
                        <h4 class="card__name">Культуры</h4>
                    </div>
                    <div class="card">
                        <svg viewbox="-280 -85 560 170"></svg>
                        <div class="card__img card__img-basic">
                            <img src="./img/parasits.svg">
                         </div>
                         <div class="card__img card__img-selected">
                            <img src="./img/parasitsA.svg">
                         </div>
                        <h4 class="card__name">Вредители</h4>
                    </div>
                    <div class="card">
                        <svg viewbox="-280 -85 560 170"></svg>
                        <div class="card__img card__img-basic">
                            <img src="./img/molekulas.svg">
                         </div>
                         <div class="card__img card__img-selected">
                            <img src="./img/molekulasA.svg">
                         </div>
                        <h4 class="card__name">Действующие<br>вещества</h4>
                    </div>
                </div>
            </div>
            <div class="leaf-a mouse-parallax-bg">
                <img src="./img/leaf1.svg">
            </div>
            <div class="leaf-b mouse-parallax-bg">
                <img src="./img/leaf2.svg">
            </div>
        </div>
        <div class="decor-dots">
            <img src="./img/dots.svg">
        </div>
        <div class="decor">
            <img src="./img/decor.svg">
        </div>
        <div class="decor-circle">
            <img src="./img/decorcircle.svg">
        </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
